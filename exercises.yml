- Id: 306
  Label: Swiss ball
  Notes: |-
    https://90daylc.thibaultgeoffray.com/mes-routines/phase-3/routine-26

    - Roulé: en parant sur les genoux, faire rouler les avants bras sur la ball
    - Crunch: Dos sur la ball, faire des crunch pour bien serrer les abdos
    - Lombaires: poser le ventre sur la ball en contractant le bas du dos
    - Jambes: Sur les bras tendus, jambes sur la ball, on fait rouler la ball pour se ressérer
    - Obliques: flanc sur la ball, on contracte sur le côté
  TemplateId: 1002
  Cycles: 6
  Exercises:
  - Roulé sur la ball
  - Crunch
  - Lombaires
  - Jambes
  - Obliques

